<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    function cnvs_getCoordinates(e) {
        x = e.clientX;
        y = e.clientY;
        document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";     
    }

    function cnvs_clearCoordinates() {
        document.getElementById("xycoordinates").innerHTML = "";
    }
       
</script>
</head>
<body>
<canvas id="myCanvas1" width="200" height="200" style="border:1px solid #000000;" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()">
Your browser does not support the HTML5 canvas tag.
</canvas>
<canvas id="myCanvas2" width="200" height="200" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
<script type="text/javascript">
    var c = document.getElementById("myCanvas2");
    var cxt = c.getContext("2d");
    //line
    cxt.moveTo(10, 10);
    cxt.lineTo(150, 50);
    cxt.lineTo(10, 50);
    cxt.stroke();
    //path
    cxt.fillStyle = "#FF0000";
    cxt.beginPath();
    cxt.arc(70, 18, 15, 0, Math.PI, false);
    cxt.closePath();
    cxt.fill();
    //gradient
    var grd = cxt.createLinearGradient(0, 0, 175, 50);
    grd.addColorStop(0, "#FF0000");
    grd.addColorStop(1, "#00FF00");
    cxt.fillStyle = grd;
    cxt.fillRect(0, 60, 175, 50);
</script>
</canvas>
<img src="image\model.png", width="400" height="200"/>
<br />
<div id="xycoordinates"></div>
</body>
</html>
